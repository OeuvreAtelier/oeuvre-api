spring.application.name=oeuvre-api

# Database Server
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:oeuvre-db}

# Database Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# DDL Configuration
spring.jpa.hibernate.ddl-auto=update

# JPA Settings
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.time-zone=Asia/Jakarta
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta

# Server Settings
#server.port=8081
server.error.include-stacktrace=never

# Auth Config
booth-art.jwt.secret_key=${JWT_SECRET:aW5pc2VidWFocmFoYXNpYWRpYW50YXJha2l0YQ==}
booth-art.jwt.issuer=OeuvreAtelier
booth-art.jwt.expirationInSecond=${JWT_EXPIRATION:28800000}
booth-art.admin.username=${USERNAME_ADMIN:admin}
booth-art.admin.password=${PASSWORD_ADMIN:admin}
