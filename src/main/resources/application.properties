spring.application.name=oeuvre-api

# Database Server
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:oeuvre-db}

# Database Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# DDL Configuration
spring.jpa.hibernate.ddl-auto=update

# JPA Settings
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.time-zone=Asia/Jakarta
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta

# Server Settings
#server.port=8081
server.error.include-stacktrace=never

# Auth Config
oeuvre.jwt.secret_key=${JWT_SECRET_KEY:aW5pc2VidWFocmFoYXNpYWRpYW50YXJha2l0YQ==}
oeuvre.jwt.issuer=OeuvreAtelier
oeuvre.jwt.expirationInSecond=${JWT_EXPIRATION:28800000}
oeuvre.admin.username=${DEFAULT_USERNAME:admin}
oeuvre.admin.password=${DEFAULT_PASSWORD:admin}

# Multipart Config
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB
